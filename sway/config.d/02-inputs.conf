### Input configuration
# You can get the names of your inputs by running: swaymsg -t get_inputs
# Read `man 5 sway-input` for more information about this section.

# Verbatim mouse/keyboard
input "1266:2422:Chicony_Wireless_Device" {
  xkb_layout us_intl
}

input "13364:560:Keychron_K3_Pro_Keyboard" {
  xkb_layout us_intl
}

# Keyboard thinkpad x1 "wonderfly"
input "1:1:AT_Translated_Set_2_keyboard" {
  xkb_layout latam
}

# Touchpad thinkpad x1 "wonderfly"
input "1739:52824:SYNA8008:00_06CB:CE58_Touchpad" {
  dwt enabled
  tap disabled
  natural_scroll enabled
  middle_emulation disabled
  click_method none
  scroll_method two_finger
}

# Touchpad dell xps 15
input "1739:31251:SYNA2393:00_06CB:7A13_Touchpad" {
  dwt enabled
  tap disabled
  natural_scroll enabled
  middle_emulation disabled
  click_method clickfinger
}


